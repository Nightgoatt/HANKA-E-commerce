<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="../CSS/normalize.css" />
		<link rel="stylesheet" href="../CSS/reset.css" />
		<link rel="stylesheet" href="../CSS/header.css" />
		<link rel="stylesheet" href="../CSS/login__css/login.css" />
        <link rel="stylesheet" href="../CSS/info.css" />
		<link rel="stylesheet" href="../CSS/footer.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<div class="header__search">
					<a href="../index.html">
						<h1><img src="../img/Logo.png" alt="logo" class="logo" /></h1>
					</a>
					<form class="search__form">
						<input type="text" class="search__bar" placeholder="What are you looking for?" />
						<a href="#">
							<button class="btn__search"><i class="fa fa-search"></i></button>
						</a>
					</form>
				</div>
				<a href="./pages/login.html"><button class="login__btn">Login</button></a>
			</div>
		</header>

		<main>
			<section class="hanka__login">
				<form class="hanka__log">
					<h3 class="login">Log In</h3>
					<input placeholder="E-mail" type="text" class="email" id="#" />
					<input placeholder="Password" type="text" class="pass" id="#" />
					<button class="enter">Enter</button>
				</form>
			</section>

            <section class="info">
				<div class="info__hanka">
					<h1 class="info__img__box">
						<img class="info__hanka__logo" src="../img/Logo-black.png" alt="hanka_logo" />
					</h1>
					<ul class="info__about">
						<a href="#">About us</a>
						<a href="#">Privacy policy</a>
						<a href="#">Fidelity program</a>
						<a href="#">Our stores</a>
						<a href="#">I want to join HANKA</a>
						<a href="#">Anounce here</a>
					</ul>

					<form class="info__contact">
						<h4 class="info__contact__title">Talk to us</h4>
						<fieldset class="info__contact__form">
							<textarea cols="30" rows="3" placeholder="Name"></textarea>
							<textarea cols="30" rows="5" placeholder="Message"></textarea>
							<button class="info__btn">Send</button>
						</fieldset>
					</form>
				</div>
			</section>
		</main>

		<footer>
			<section class="footer">
				<p class="my__name">Desarrollado por Luis MÃ©ndez</p>
				<div class="icons">
					<a href="https://github.com/Nightgoatt" target="_blank">
						<i class="fab fa-github" id="github"></i>
					</a>

					<a href="https://twitter.com/Geist1A84" target="_blank">
						<i class="fab fa-twitter" id="twitter"></i>
					</a>

					<a href="https://www.instagram.com/nightgoatt/" target="_blank">
						<i class="fab fa-instagram" id="instagram"></i>
					</a>

					<a href="https://www.linkedin.com/in/luism%C3%A9ndez-lam1a84/" target="_blank">
						<i class="fab fa-linkedin" id="linkedin"></i>
					</a>
				</div>
			</section>
		</footer>
		</main>
	</body>
    <script src="https://kit.fontawesome.com/397ca0392a.js" crossorigin="anonymous"></script>
</html>
